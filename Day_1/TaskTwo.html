<script src="script.js" >
    
    let operetor = prompt("enter opereation")
    let num1 = Number(prompt('enter numebr 1'))
    let num2 = Number(prompt('enter numebr 2'))
    let result = 0;

    switch(operetor){
        case '+':
            result = num1+num1
            break
        case '-':
            result = num1-num1
            break
        case '/':
            result = num1/num1
            break
        case '*':
            result = num1*num1
            break
    }
    console.log(result)
    document.querySelector('.result').innerHTML = `${num1} ${operetor} ${num2} = ${result}`
