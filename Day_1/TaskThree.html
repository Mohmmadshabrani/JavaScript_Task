<script defer>
  let monthNum = Number(prompt("Enter Your birth month"))
  result = '';
  switch(monthNum){
      case 1:
      console.log("January")
      result = "January"
      break
      case 2:
      console.log("February")
      result = "February"
      break
      case 3:
      console.log("March")
      result = "March"
      break
      case 4:

      result = "April"
      break
      case 5:
      console.log("May")
      result = "May"
      break
      case 6:
      console.log("June")
      result = "June"
      break
      case 7:
      console.log("July")
      result = "July"
      break
      case 8:
      console.log("August")

      break

      result = "September"
      break

      case 11:
      console.log("November")
      result = "November"
      break
      case 12:
      console.log("December")
      result = "December"
      break
      default:
      console.log("invalid entry")
      result = "invalid entry"
  }
  document.querySelector('.result').textContent = result;
</script>
